<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <title>WeatherApp</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="search-form">
        <form>
          <div class="row">
            <div class="col-6">
              <input
                type="search"
                placeholder="Enter your city"
                id="city-input"
                class="form-control"
              />
            </div>
            <div class="col-3">
              <input
                type="submit"
                value="search"
                class="form-control btn btn-secondary"
              />
            </div>
            <div class="col-3">
              <button
                type="button"
                class="btn success btn-success"
                id="current-location-button"
              >
                current
              </button>
            </div>
          </div>
        </form>
      </div>
      <h1 id="city">London, United Kingdom</h1>
      <h2 id="description">Cloudy</h2>

      <img id="icon" src="" alt="cloudy" />

      <div class="row">
        <div class="col-6">
          <ul>
            <li>Last updated: <span id="current-time"></span></li>
            <li>
              <span class="temptoday" id="api-temperature">11</span
              ><span class="degree"
                ><a href="#" id="celsius-link" class="active">°C</a>|
                <a href="#" id="fahrenheit-link">°F</a></span
              >
            </li>
          </ul>
        </div>
        <div class="col-6">
          <ul>
            <li id="api-humidity">Humidity 90%</li>
            <li id="api-wind">Wind 13 m/ph</li>
          </ul>
        </div>
      </div>
      <div class="weather-forecast">
        <div class="row">
          <div class="col-2" >
            <div class="weather-forecast-date">Wed</div>
            <div><img
              src="http://openweathermap.org/img/wn/01d@2x.png"
              alt=""
              width="48px"
            /></div>
            <div class="weather-forecast-tempereatures"><span class="weather-forecast-tempereature-max">18 </span><span class="weather-forecast-temperature-min">12</span></div>
          </div>
        </div>
      </div>
      <p class="footer">
      Coded by
      <a
        class="contact"
        target="_blank"
        href="https://www.shecodes.io/graduates/53726-aleksandra-dana"
        >Oleksandra Dana</a
      >
      and is
      <a
        class="contact"
        target="_blank"
        href="https://github.com/OleksandraDana/weatherappFirst"
        >opened-sourced on GitHub</a
      >
    </p>
    </div>
    
    <script src="src/index.js"></script>
  </body>
</html>
